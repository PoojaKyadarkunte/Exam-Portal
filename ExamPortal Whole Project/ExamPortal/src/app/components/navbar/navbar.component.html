<mat-toolbar color="accent">
  <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>ExamPortal</span>
  <span class="example-spacer"></span>
  <a 
  *ngIf="!isLoggedIn" 
  [routerLink]="'/login'" 
  mat-icon-button class="example-icon favorite-icon ml20"style="font-size: 15px" 
  aria-label="Example icon-button with heart icon">
    Login
  </a>

  <a *ngIf="!isLoggedIn" 
  [routerLink]="'/signup'" 
  mat-icon-button class="example-icon favorite-icon mr20 ml20 "style="font-size: 15px"
  aria-label="Example icon-button with heart icon">
  Register
  </a>

  <button 
  (click)="logout()"
  *ngIf="isLoggedIn"
  mat-button class="example-icon favorite-icon"style="font-size: 15px"
  aria-label="Example icon-button with heart icon">
  Logout
  </button>

  <button
  *ngIf="isLoggedIn && user"
  mat-button
  class="example-icon favorite-icon ml20"
  style="font-size: 15px"
  (click)="getProfileLink()"
  aria-label="Example icon-button with heart icon"
>
  {{ user.username }}
</button>




</mat-toolbar>
