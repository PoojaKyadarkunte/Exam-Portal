<mat-card>
    <h1 class="mt20 ml20">Add New Category</h1>
    
    <mat-card-content>
       <div class="bootstrap-rapper">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>

                        <input 
                        required
                        autofocus 
                        type="text" 
                        name="title" 
                        matInput 
                        placeholder="Enter the new Category"
                        [(ngModel)]="category.title"
                        />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>

                        <textarea 
                        name="description" 
                        matInput placeholder="Enter the description"
                        [(ngModel)]="category.description"

                        rows="15">
                        </textarea>
                    </mat-form-field>
                    <div class="conatiner text-center mt15">
                        <button mat-raised-button color="accent">Add</button>
                    </div>
                </form>
            
            </div>
        </div>
       </div>

    </mat-card-content>
</mat-card>
